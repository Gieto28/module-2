<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <section>
        <h1>Guessing game!</h1>
        <!-- <p>(Default is between 1 and 10)</p> -->
    </section>

    <div class="container-fluid align-items-center">
        <form action="">
            <div class="row">
                <div class="col d-flex flex-column">
                    <label for="smallNumber">Smallest number:</label>
                    <input type="text" id="smallestNumber">
                    <label for="biggestNumber">Biggest number:</label>
                    <input type="text" id="biggestNumber">
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end mt-3 button">
                    <button id="generate">Generate</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex flex-column mt-5">
                    <label for="guess">Guess the number:</label>
                    <input type="text" id="guess">
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end mt-3 button">
                    <button id="button">Send</button>
                </div>
            </div>
        </form>
    
    




        <section id="wrongText" class="hide">
            <h3>Looks like you got the number wrong...</h3>
        </section>

        <section id="rightText" class="hide">
            <h3>You got the right number!</h3>
        </section>
        <br>
        <br>
        <div class="row">
            <div class="col d-flex justify-content-end button">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
