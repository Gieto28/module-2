<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 class="header">My books exercise</h1>

    <section class="submitDiv">
        <form id="submit" class="submit" action="">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="ifRead">read?</label>
                <input class="checkbox"  type="checkbox" id="ifRead">
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="text" id="image">
            </div>
            <div>
                <label for="bigImage">Big Image:</label>
                <input type="text" id="bigImage">
            </div>
            <button id="submitButton" class="">Add new book</button>
            <button id="editButton" class="hide">Edit</button>
        </form>
        <section class="alert hideAlert">
            <h4>Looks like you forgot the title and the name of the book! I need at least one of them to add the book to the collection! (add a book to make this message disappear..)</h4>
        </section>
    </section>
    <h3>Filter:</h3>
    <div class="searchDiv">
        <section class="filters" id="filters">
            <label for="filterYes">Already read:</label>
            <input class="checkbox"  type="checkbox" id="filterYes">
            <label for="filterNo">To Read:</label>
            <input class="checkbox"  type="checkbox" id="filterNo">
            <br>
            <div>
                <label for="searchInput">Search by Title: </label>
                <input type="text" id="searchInput">
            </div>
        </section>
    </div>
    
    <!-- section to show books -->
    <section class="grid"></section>

<!-- big img div -->
    <div class="popup" id="popup">
        <img id="bigImg" src="" alt="">
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="data.js"></script>
    <script src="javascript.js"></script>

</body>
</html>
